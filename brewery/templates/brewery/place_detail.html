{% extends "base.html" %}

{% block content %}
      <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8">

          <!-- Title -->
          <h1 class="mt-4">{{ object.name }}</h1>
          <p class="lead">
            WWW: <a href="{{ place.www }}" target="_blank">{{ place.www }}</a>
          </p>
          <hr>

          <!-- Date/Time -->
          <p>Dodano: {{ object.timestamps }}</p>

          <hr>

          <!-- Post Content -->
          <p class="lead"> Adres: <br /> {{ object.city }} <br /> ul. {{ object.street }} {{ object.number }}</p>

          <p>{{ object.description }}</p>
          
          <hr>
          <div class="mb-4">
            <a href="{% url 'place-list' %}" class="btn btn-primary">&larr; Powr√≥t</a>
          </div>
         </div>
      </div>
{% endblock %}
